<div id="loginContainer" class="form-group has-feedback text-center">
    <img class="logo" ng-src="{{logo}}"/>
    <h3>What's the password?</h3>
    <label class="control-label" for="password" ng-show="error">{{error}}</label>
    <input type="password" class="centered-input form-control" id="password">
    <br>
    <button class="btn btn-primary btn-lg" ng-click="login()">Login</button>
</div>
