<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"  ng-repeat="member in members | filter:searchText | orderBy:'name'">
        <a href='#members/{{member.blazerid}}' class="thumbnail">
            {{member.name}}
            <img gravatar-src="'{{member.email}}'" class="img-responsive">
            {{member.blazerid}}
        </a>
    </div>
  </div>
</div>
