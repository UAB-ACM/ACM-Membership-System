<link href="css/profile.css" rel="stylesheet">
<div style="text-align: center;">
    <h3>Name</h3>
    <input type="text" class="member-attr form-control" ng-model="member.name">
    <h3>Blazer ID</h3>
    <input type="text" class="member-attr form-control" ng-model="member.blazerid">
    <h3>Email</h3>
    <input type="text" class="member-attr form-control" ng-model="member.email">
    <h3>Renewal Time</h3>
    <input type="text" class="member-attr form-control" ng-model="member.renewal">
    <h3>Join Date</h3>
    <input type="text" class="member-attr form-control" ng-model="member.join">
    <br>

    <button class="btn btn-primary" data-toggle="modal" data-target="#emailModal">Email</button>
    <button class="btn btn-success" ng-click="updateMember()">Update</button>
    <button class="btn btn-danger" ng-click="removeMember()">Remove</button>
</div>

<!-- Modal -->

<div class="modal fade" id="emailModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Email to {{member.name}} - {{member.email}}</h4>
            </div>
            <div class="modal-body">
                <h3>Subject</h3>
                <input type="text" class="member-attr form-control" id="subject">
                <h3>Body</h3>
                <textarea type="text" class="member-attr form-control" id="text"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="emailMember()">Send</button>
            </div>
        </div>
    </div>
</div>
