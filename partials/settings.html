<div class="text-center">
    <h3>Current Password</h3>
    <input type="password" class="centered-input form-control" ng-model="old">
    <h3>New Password</h3>
    <input type="password" class="centered-input form-control" ng-model="new">
    <h3>Confirm New Password</h3>
    <input type="password" class="centered-input form-control" ng-model="confirm">
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="changePassword()">Update</button>
</div>
